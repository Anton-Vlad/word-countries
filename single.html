<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries - Frontend Mentor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-mode theme-mode--light">

    <main>
        <header>
            <div class="container">
                <h1 class="title-text-main">Where in the world?</h1>
    
                <div class="theme-switcher">
                    <span class="theme-switcher__icon">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="#111517" stroke-width="1.25"/>
                        </svg>                        
                    </span>
                    <span class="text-semibold-normal">Dark Mode</span>
                </div>
            </div>
        </header>

        <section class="actions-section">
            <div class="container">
                <a href="/word-countries" class="button button--with-icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="call-made">
                            <path id="Shape" fill-rule="evenodd" clip-rule="evenodd" d="M6.46447 4.10744L7.64298 5.28596L3.75389 9.17504L18.6031 9.17504L18.6031 10.825L3.75389 10.825L7.64298 14.714L6.46447 15.8926L0.57191 10L6.46447 4.10744Z" fill="#111517"/>
                        </g>
                    </svg>                        
                    <span>Back</span>
                </a>
            </div>
        </section>


        <section class="single-country">
            <div class="container">
                <div class="single-country__flag">
                    <img id="the-country-flag" class="card__image" src="" alt="">
                </div>
                
                <div class="single-country__data">
                    <h1 id="the-country-title" class="single-country__title">
                        Belgium
                    </h1>

                    <ul id="the-country-details" class="single-country__details">
                        <li class="country-statistic">
                            <div class="country-statistic__label">
                                Population:
                            </div>
                            <div class="country-statistic__value">
                                323,947,000
                            </div>
                        </li>
                        <li class="country-statistic">
                            <div class="country-statistic__label">
                                Region:
                            </div>
                            <div class="country-statistic__value">
                                Americas
                            </div>
                        </li>
                    </ul>

                    <div class="single-country__borders">
                        <label>Border Countries:</label>
                        <div id="the-country-borders" class="single-country__borders-countries">
                            <a href="/single.html?country=#454" class="button">
                                France
                            </a>
                            
                        </div> 
                    </div>
                </div>
            </div>
        </section>

    </main>
    

    <script src="single.js" ></script>
</body>
</html>
